<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy New Year ‚ù§Ô∏è</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1a0033, #000);
      overflow: hidden;
      color: white;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4.5rem;
      color: #ffd6ff;
      text-shadow: 0 0 20px #ff66ff;
      animation: glow 2s infinite alternate;
    }

    h2 {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: 300;
      color: #f2f2f2;
    }

    .year {
      font-size: 3rem;
      margin-top: 10px;
      color: #ffccff;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff66ff;
      }
      to {
        text-shadow: 0 0 30px #ff99ff;
      }
    }

    .heart {
      font-size: 2.5rem;
      color: red;
      animation: beat 1s infinite;
      margin-top: 20px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container">
  <div>
    <h1>Happy New Year</h1>
    <div class="year">2026 ‚ú®</div>
    <h2>To My Lovely ‚ù§Ô∏è<br>
      May this year bring love, success, and endless smiles.
    </h2>
    <div class="heart">üíñ</div>
  </div>
</div>

<script>
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];

  class Particle {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * 2 + 1;
      this.color = color;
      this.velocity = {
        x: (Math.random() - 0.5) * 6,
        y: (Math.random() - 0.5) * 6
      };
      this.life = 100;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }

    update() {
      this.x += this.velocity.x;
      this.y += this.velocity.y;
      this.life--;
    }
  }

  function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    const colors = ["#ff4dff", "#ff99ff", "#ffffff", "#ff66cc"];

    for (let i = 0; i < 80; i++) {
      particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
    }
  }

  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, index) => {
      p.update();
      p.draw();
      if (p.life <= 0) {
        particles.splice(index, 1);
      }
    });

    requestAnimationFrame(animate);
  }

  setInterval(createFirework, 1200);
  animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
